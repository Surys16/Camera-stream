<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: sans-serif; 
      margin:0; 
      background:#111; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      justify-content:center; 
      height:100vh; 
      color:#fff; 
      position: relative;
    }
    video { 
      width: 90%; 
      max-width: 480px; 
      border: 2px solid #00aaff; 
      border-radius: 8px; 
      background: #000;
    }
    img.snapshot {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 160px;
      border: 2px solid #00aaff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Game Viewer</h1>
  <video id="remoteVideo" autoplay playsinline></video>
  <img class="snapshot" id="snapshotImg" src="" alt="Snapshot"/>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // ===== Firebase Config =====
    const firebaseConfig = {
      apiKey: "AIzaSyCMD_qYKFZQZveZQL1NX7oj3oFuTsRxaYI",
      authDomain: "camera-stream-15427.firebaseapp.com",
      databaseURL: "https://camera-stream-15427-default-rtdb.firebaseio.com",
      projectId: "camera-stream-15427",
      storageBucket: "camera-stream-15427.firebasestorage.app",
      messagingSenderId: "437543558160",
      appId: "1:437543558160:web:32a8d80fdcd95b0568fe95"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const room = "room1";

    const pc = new RTCPeerConnection({ iceServers:[{urls:"stun:stun.l.google.com:19302"}] });
    const remoteVideo = document.getElementById("remoteVideo");
    const snapshotImg = document.getElementById("snapshotImg");

    // ===== Terima ICE =====
    onValue(ref(db, room+"/candidates"), snap => {
      snap.forEach(c => {
        pc.addIceCandidate(new RTCIceCandidate(c.val()))
          .then(()=>console.log("ICE candidate added:", c.val()))
          .catch(err=>console.warn("ICE candidate add failed:", err));
      });
    });

    // ===== Terima Video =====
    pc.ontrack = e => {
      remoteVideo.srcObject = e.streams[0];
    };

    // ===== Terima Offer & Kirim Answer =====
    onValue(ref(db, room+"/offer"), async snap => {
      if(!snap.exists()) return;

      const offer = snap.val();
      await pc.setRemoteDescription(offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      set(ref(db, room+"/answer"), { type: answer.type, sdp: answer.sdp });
      console.log("Answer sent!");
    });

    // ===== Terima Snapshot =====
    onValue(ref(db, room+"/snapshot"), snap => {
      if(snap.exists()){
        const data = snap.val();
        snapshotImg.src = data.image;
      }
    });

    // ===== Kirim ICE =====
    pc.onicecandidate = e => {
      if(e.candidate){
        push(ref(db, room+"/candidates"), e.candidate.toJSON());
      }
    };
  </script>
</body>
</html>
